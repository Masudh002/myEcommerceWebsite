<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
  <div class="header">
     <p class="logo">MASUDH002</p>
     <div class="icon">
         <div class="fas fa-search"id="search-btn"></div>
      </div>
    
      <div class="search-form">
         <input type="search" id="search-box" placeholder="Search Here..." oninput="filterProducts()">
         <label for="search-box" class="fas fa-search"></label>
      </div>  
      <div class="cart">
         <i class="fas fa-shopping-cart"></i> <p id="count">0</p>
      </div>
  </div>
  <div class="container">
      <div id="root"><p>Results not found</p></div>
      <div class="sidebar">
         <div class="head"><p>My Cart</p></div>
         <div id="cartItem">Your cart is empty</div>
         <div class="foot">
             <h3>Total</h3>
             <h2 id="total">KSH 0.00</h2>
         </div>
      </div>
 </div>
 
 <script src="script.js"></script>   
</body>
</html>
